<form action="traitement.php" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom"  [(ngModel)]="commande.nom"><br>
  
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" [(ngModel)]="commande.prenom" ><br>
  
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" [(ngModel)]="commande.email"><br>
  
    <label for="cin">CIN :</label>
    <input type="text" id="cin" name="cin" ><br>
  
    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone"[(ngModel)]="commande.telephone"><br>
  
    <br>
  
    <button (click)="addCommande()" class="btn btn-primary">add commande</button>  </form>
