<table class="table table-dark">
    <thead>
      <tr>
        <th>id</th> 
        <th>marque</th>
        <th>annee</th>
        <th>prix</th>
        <th>matricule</th>
        <th>numDeChoussi</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let voiture of voitures">
        <td>{{voiture.id}}</td>
        <td>{{voiture.marque}}</td>
        <td>{{voiture.annee}}</td>
        <td>{{voiture.prix}}</td>
        <td>{{voiture.matricule}}</td>
        <td>{{voiture.numDeChoussi}}</td>
        <td><button class="btn btn-secondary" (click)="voitureClick(voiture)">ajouter</button></td>
      </tr>
    </tbody>
  </table>
