<div><h2>list Users</h2>
<table class="table">
    <thead>
        
            <th>id</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>email</th>
            <th>username</th>
            <th>password</th>
            <th>address</th>
             <th>action</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.address}}</td>
            <td><button class="btn btn-danger"(click)="confirmationDelete(user)">delete</button></td>
            <td><button class="btn btn-primary"(click)="updateUser(user.id)">Update</button></td>

        </tr>
        </tbody>
</table>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeDelete()">No</button>
                <button type="button" class="btn btn-danger" (click)="deleteUser()">Yes</button>
            </div>
          </div>
        </div>
      </div>
